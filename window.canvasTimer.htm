<!DOCTYPE>
<html>
    <head>
        <title> Canvas </title>
        <script>
            function printf(text) {
                document.writeln(text);
                }
            function drawCanvas () {
                printf('<canvas id="canvas" width="500" height="600"></canvas>');
                }

            function alterCanvas() {
                var x = 100;
                var y = 100;
                var radius = 50;

                var canvas = document.getElementById("canvas");
                var ctx = canvas.getContext("2d");

                window.canvasTimer = setInterval(redraw, 100);

                function reset() {
                    ctx.clearRect(0,0,500,500); // clear canvas
                    }

                function redraw() {
                    x = x + 1;
                    y = y + 2;

                    ctx.strokeStyle = 'rgb(255,0,0)';
                    ctx.lineWidth = 10;

                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2, false);
                  //  ctx.closePath();
                    ctx.stroke();
                    }
                }
            function GODSMain() {
                drawCanvas();
                alterCanvas();
                }
        </script>
    </head>
    <body bgcolor = "black">
        <script>
            GODSMain();
        </script>
    </body>
</html>
